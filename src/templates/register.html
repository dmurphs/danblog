{% extends 'base.html' %}

{% block body_content %}

<h1>Register</h1>

{% if registered %}
<strong>thank you for registering!</strong>
<a href="/">Return to the homepage.</a><br />
{% else %}

<form id="user_form" method="post" action="/account/register/" enctype="multipart/form-data">

    {% csrf_token %}

    {{ user_form.as_p }}
    {{ blog_user_form.as_p }}

    <input type="submit" name="submit" value="Register" />
</form>
{% endif %}

{% endblock %}
